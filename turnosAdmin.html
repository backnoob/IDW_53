<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Turnos Admin - IDW S.A</title>

  <link rel="stylesheet" href="css/estilos.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container py-4">
    <div class="row align-items-center mb-3">
      <div class="col-auto">
        <a href="seccionAdmin.html" class="btn btn-md btn-primary shadow-sm">
          <i class="bi bi-arrow-left-circle"></i> Volver
        </a>
      </div>
      <div class="col text-center">
        <h1 class="h3 mb-0">Administrar Turnos</h1>
      </div>
    </div>

    <!-- Formulario para agregar turno -->
    <form id="formTurnoAdmin" class="row g-3 mb-4">
      <div class="col-md-3">
        <label for="medico" class="form-label">Médico</label>
        <select id="medico" class="form-select" required></select>
      </div>
      <div class="col-md-2">
        <label for="fecha" class="form-label">Fecha</label>
        <input type="date" id="fecha" class="form-control" required>
      </div>
      <div class="col-md-2">
        <label for="hora" class="form-label">Hora</label>
        <select id="hora" class="form-select" required></select>
      </div>
      <div class="col-md-3">
        <label for="estado" class="form-label">Estado</label>
        <select id="estado" class="form-select" required>
          <option value="disponible" selected>Disponible</option>
          <option value="reservado">Reservado</option>
          <option value="cancelado">Cancelado</option>
          <option value="atendido">Atendido</option>
        </select>
      </div>
      <div class="col-md-2 d-flex align-items-end">
        <button type="submit" class="btn btn-success w-100">Agregar turno</button>
      </div>
    </form>

    <!-- Tabla de turnos -->
    <div class="table-responsive">
      <table id="tablaTurnos" class="table table-striped align-middle">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Médico</th>
            <th>Fecha</th>
            <th>Hora</th>
            <th>Paciente</th>
            <th>Obra Social</th>
            <th>Precio</th>
            <th>Estado</th> 
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
<!-- Modal de confirmación -->
<div class="modal fade" id="modalEliminarTurno" tabindex="-1" aria-labelledby="modalEliminarTurnoLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content border-danger">
      <div class="modal-header bg-danger text-white">
        <h5 class="modal-title" id="modalEliminarTurnoLabel">¿Eliminar turno?</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p id="textoEliminarTurno" class="mb-0">¿Estás seguro de que querés eliminar este turno?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-danger" id="btnEliminarTurnoConfirmado">Eliminar</button>
      </div>
    </div>
  </div>
</div>



  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="/js/storage.js"></script>
  <script type="module" src="/js/turnosAdmin.js"></script>
</body>

</html>
