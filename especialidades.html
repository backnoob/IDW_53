<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Especialidades</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
                  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

</head>

<body class="bg-light">
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <a href="seccionAdmin.html" class="btn btn-md btn-primary shadow-sm">
      <i class="bi bi-arrow-left-circle"></i> Volver </a>
      <h1 class="h3 mb-0">Listado de Especialidades</h1>
      <button id="btnAltaEspecialidad" class="btn btn-success rounded-pill">+ Agregar Especialidad</button>
    </div>

    <div class="table-responsive mt-4">
      <table id="tablaEspecialidades" class="table table-striped align-middle">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <div class="modal fade" id="modalAltaEspecialidad" tabindex="-1" aria-labelledby="modalAltaEspecialidadLabel">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content rounded-4">
        <div class="modal-header">
          <h5 class="modal-title" id="modalAltaEspecialidadLabel">Nueva Especialidad</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">
          <input type="text" id="nombreEspecialidad" class="form-control" placeholder="Nombre de la especialidad">
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary rounded-pill" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" id="guardarEspecialidadBtn" class="btn btn-primary rounded-pill">Guardar</button>
        </div>
      </div>
    </div>
  </div>

      <div class="modal fade" id="modalEliminarEspecialidad" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content border-danger">
            <div class="modal-header bg-danger text-white">
              <h5 class="modal-title">¿Eliminar especialidad?</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
              <p id="textoEliminarEspecialidad" class="mb-0">¿Estás seguro de que querés eliminar esta especialidad?</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              <button type="button" class="btn btn-danger" id="btnEliminarEspecialidadConfirmado">Eliminar</button>
            </div>
          </div>
        </div>
      </div>

  <script type="module" src="./js/especialidades.js" defer></script>
      <script type="module" src="./js/navbar.js" defer></script>

</body>

</html>
