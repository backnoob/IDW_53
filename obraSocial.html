<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti贸n de Obras Sociales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
</head>

<body class="bg-light">

    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1 class="h3 mb-0">Listado de Obras Sociales</h1>
            <button id="btnAltaObraSocial" class="btn btn-success rounded-pill">
                + Agregar Obra Social
            </button>
        </div>

        <div class="table-responsive mt-4">
            <table id="tablaObrasSociales" class="table table-striped align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Descripci贸n</th>
                        <th>Descuento</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <!-- Modal Alta/Edici贸n Obra Social -->
    <div class="modal fade" id="modalAltaObraSocial" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content rounded-4">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalAltaObraSocialLabel">Alta de Obra Social</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="altaObraSocialForm">
                        <div class="mb-3">
                            <label for="nombreObraSocial" class="form-label">Nombre</label>
                            <input type="text" id="nombreObraSocial" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="descripcionObraSocial" class="form-label">Descripci贸n</label>
                            <textarea id="descripcionObraSocial" class="form-control" rows="2"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="descuentoObraSocial" class="form-label">Descuento (%)</label>
                            <input type="number" id="descuentoObraSocial" class="form-control" min="0" max="100">
                        </div>


                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-success" id="guardarObraSocialBtn">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="./js/obraSocial.js" defer></script>
</body>

</html>
