<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLINICA MEDICA IDW S.A</title>

    <link rel="stylesheet" href="css/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="nav contenedor d-none d-lg-flex">
            <picture class="nav__logo">
                <img src="img/logo2.png" alt="">
            </picture>
            <ul class="nav__menu">
                <li class="nav__menu__hijo"><a href="inicio.html" class="a-1">Inicio</a></li>
                <li class="nav__menu__hijo"><a href="institucional.html">Institucional</a></li>
                <li class="nav__menu__hijo"><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>

        <nav class="navbar navbar-light bg-light d-lg-none">
            <div class="container-fluid d-flex justify-content-between align-items-center">
                <a class="navbar-brand" href="#">
                    <img src="img/logo2.png" alt="Logo" width="250">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mobileMenu"
                    aria-controls="mobileMenu" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="mobileMenu">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="inicio.html">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link" href="institucional.html">Institucional</a></li>
                        <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Tabla de Médicos -->
<section class="mb-5">
    <h2 class="mb-3">Listado de Médicos</h2>
    <div class="table-responsive">
        <table class="table table-striped table-bordered" id="tablaMedicos">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Especialidad</th>
                    <th>Teléfono</th>
                    <th>Obra Social</th>
                    <th>Email</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí se van a insertar los médicos desde JS -->
            </tbody>
        </table>
    </div>
</section>


    <main class="container mt-5">
        <section class="mb-5">
            <h2 class="mb-3">Alta de Médicos</h2>
            <form id="altaMedicoForm" class="border rounded p-4 bg-light shadow-sm">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre y Apellido</label>
                    <input type="text" class="form-control" id="nombre" required>
                </div>
                <div class="mb-3">
                    <label for="especialidad" class="form-label">Especialidad</label>
                    <input type="text" class="form-control" id="especialidad" required>
                </div>
                <div class="mb-3">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <input type="tel" class="form-control" id="telefono" required>
                </div>
                <div class="mb-3">
                    <label for="obraSocial" class="form-label">Obras Sociales (separadas por coma)</label>
                    <input type="text" class="form-control" id="obraSocial"
                        placeholder="OSDE, IOMA, Swiss Medical" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <button type="submit" class="btn btn-primary">Registrar Médico</button>
            </form>
        </section>

        <section class="catalogo">
            <h2 class="text-center mb-5">Nuestros Profesionales</h2>
            <div class="container">
                <div class="row g-4 justify-content-center">
                    <!-- aca se renderizan -->
                </div>
            </div>
        </section>
    </main>

    <footer class="text-center mt-5 p-3 bg-light">
        <p>Copyright &copy; 2025 Todos los derechos reservados.</p>
    </footer>

    <script type="module" src="medico.js" defer></script>
</body>
</html>
