<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Médicos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>

</head>

<body class="bg-light">

    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <a href="seccionAdmin.html" class="btn btn-md btn-primary shadow-sm">
            <i class="bi bi-arrow-left-circle"></i> Volver </a>
            <h1 class="h3 mb-0">Listado de Médicos</h1>
            <button id="btnAltaMedico" class="btn btn-success rounded-pill">
                + Agregar Médico
            </button>
        </div>

        <div class="table-responsive mt-4">
            <table id="tablaMedicos" class="table table-striped align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Especialidad</th>
                        <th>Matricula</th>
                        <th>Precio Consulta</th>
                        <th>Obra Social</th>
                        <th>Email</th>
                        <th>Descripción</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <div class="modal fade" id="modalAltaMedico" tabindex="-1" aria-labelledby="modalAltaMedicoLabel">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content rounded-4">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalAltaMedicoLabel">Alta de Médico</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>

                <div class="modal-body">
                    <form id="altaMedicoForm">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">Nombre</label>
                                <input type="text" id="altaNombre" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Apellido</label>
                                <input type="text" id="altaApellido" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Matrícula</label>
                                <input type="number" id="altaMatricula" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Especialidad</label>
                                <select id="altaEspecialidad" class="form-select" required>
                                    <option value="1">Clínica Médica</option>
                                    <option value="2">Pediatría</option>
                                    <option value="3">Cardiología</option>
                                    <option value="4">Dermatología</option>
                                </select>
                            </div>
                            <div class="col-12">
                                <label class="form-label">Descripción</label>
                                <textarea id="altaDescripcion" class="form-control" rows="2"></textarea>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Valor consulta</label>
                                <input type="number" id="altaValorConsulta" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Obras sociales</label>
                                <select id="altaObrasSociales" class="form-select" multiple>
                                    <option value="1">OSDE</option>
                                    <option value="2">Swiss Medical</option>
                                    <option value="3">Galeno</option>
                                    <option value="4">Particular</option>
                                </select>

                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Email</label>
                                <input type="email" id="altaEmail" class="form-control">
                            </div>
                            <div class="col-12">
                                <label class="form-label">Foto</label>
                                <input type="file" id="altaFoto" class="form-control" accept="image/*">
                            </div>
                        </div>
                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary rounded-pill"
                        data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" id="guardarAltaBtn" class="btn btn-primary rounded-pill">Guardar</button>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="./js/medico.js" defer></script>


    <div class="modal fade" id="modalEliminarMedico" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content border-danger">
            <div class="modal-header bg-danger text-white">
                <h5 class="modal-title">¿Eliminar médico?</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <p id="textoEliminarMedico" class="mb-0">¿Estás seguro de que querés eliminar este médico?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-danger" id="btnEliminarConfirmado">Eliminar</button>
            </div>
            </div>
        </div>
    </div>


</body>

</html>
