<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Turnos Médicos - IDW S.A.</title>
  <link rel="stylesheet" href="css/estilos.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
              <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <nav id="navbar" class="navbar navbar-expand-lg fixed-top py-3">
            <div class="container">

                <a class="navbar-brand" href="inicio.html">
                    <img src="img/logo2.png" alt="Logo" width="180">
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
                    aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>


                <div class="collapse navbar-collapse" id="navbarContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-lg-center">
                        <li class="nav-item">
                            <a class="nav-link active" href="inicio.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="institucional.html">Institucional</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contacto.html">Contacto</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="turnos.html">Turnos</a>
                        </li>
                        <li class="nav-item">
                            <a class="btn btn-primary ms-lg-3" href="login.html">Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

    </header>

  <main class="container py-5">
    <h2 class="mb-4">Turnos Médicos Disponibles</h2>

    <!-- Selección de médico -->
    <div class="mb-4">
      <label for="filtroMedico" class="form-label">Seleccione un médico:</label>
      <select id="filtroMedico" class="form-select" required>
        <option value="">Seleccione</option>
      </select>
    </div>

    <!-- Tabla con turnos disponibles -->
    <div class="table-responsive">
      <table id="tablaTurnosUsuario" class="table table-striped align-middle">
        <thead>
          <tr>
            <th>Fecha</th>
            <th>Hora</th>
            <th>Estado</th>
            <th>Acción</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- Modal de reserva -->
    <div class="modal fade" id="modalReservar" tabindex="-1">
      <div class="modal-dialog">
        <form id="formReserva" class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Reservar Turno</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="idTurno">

            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input id="nombre" type="text" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="apellido" class="form-label">Apellido</label>
              <input id="apellido" type="text" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="telefono" class="form-label">Teléfono</label>
              <input id="telefono" type="tel" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input id="email" type="email" class="form-control" required>
            </div>
            <div class="mb-3">
              <label>Obra Social</label>
              <select id="obraSocial" class="form-control"></select>
              <div id="descuentoInfo" class="text-muted mt-1"></div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-success">Confirmar Reserva</button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <!-- Bootstrap + JS del módulo -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="/js/storage.js"></script>
  <script type="module" src="/js/turnosUsuario.js"></script>
  <script type="module" src="/js/turnosAdmin.js"></script>
  <script type="module" src="/js/navbar.js"></script>
   <script type="module" src="/js/auth.js"></script>
  


</body>

</html>
