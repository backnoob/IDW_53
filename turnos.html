<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solicitud de Turno - IDW S.A.</title>
  <link rel="stylesheet" href="css/estilos.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <header>
       <nav class="nav contenedor d-none d-lg-flex">
            <picture class="nav__logo">
                <a class="nav__logo" href="inicio.html">
                    <img src="img/logo2.png" alt="">
                </a>
            </picture>
            <ul class="nav__menu">
                <li class="nav__menu__hijo">
                    <a href="inicio.html" class="a-1">Inicio</a>
                </li>
                <li class="nav__menu__hijo">
                    <a href="institucional.html">Institucional</a>
                </li>
                <li class="nav__menu__hijo">
                    <a href="contacto.html">Contacto</a>
                </li>
                <li class="nav__menu__hijo">
                    <a href="login.html">Login</a>
                </li>
            </ul>
        </nav>
  </header>

  <main class="container py-5">
    <h2 class="mb-4">Solicitar Turno Médico</h2>
    <form id="formTurno" class="row g-3">
      <div class="col-md-6">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" id="nombre" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label for="apellido" class="form-label">Apellido</label>
        <input type="text" id="apellido" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label for="telefono" class="form-label">Teléfono</label>
        <input type="tel" id="telefono" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label for="medico" class="form-label">Médico</label>
        <select id="medico" class="form-select" required>
          <option value="">Seleccione</option>
        </select>
      </div>
      <div class="col-md-6">
        <label for="obraSocial" class="form-label">Obra Social</label>
        <select id="obraSocial" class="form-select" required>
          <option value="">Seleccione</option>
        </select>
      </div>
      <div class="col-md-6">
        <label for="fecha" class="form-label">Fecha</label>
        <input type="date" id="fecha" class="form-control" required>
      </div>

        <div class="col-md-6">
            <label for="fecha" class="form-label">Hora</label>
            <select id="hora"class="form-control" required>
            <option value="">Seleccionar hora</option>
            <option value="08:00">08:00</option>
            <option value="08:30">08:30</option>
            <option value="09:00">09:00</option>
            <option value="09:30">09:30</option>
            <option value="10:00">10:00</option>
            <option value="10:30">10:30</option>
            <option value="11:00">11:00</option>
            <option value="11:30">11:30</option>
            <option value="11:00">12:00</option>
            <option value="11:30">12:30</option>
            <option value="14:00">13:00</option>
            <option value="14:30">13:30</option>
            <option value="14:00">14:00</option>
            <option value="14:30">14:30</option>
            <option value="15:00">15:00</option>
            <option value="15:30">15:30</option>
            <option value="16:00">16:00</option>
            <option value="16:30">16:30</option>
            <option value="17:00">17:00</option>
            </select>
        </div>

      <div class="col-12">
        <button type="submit" class="btn btn-primary">Solicitar Turno</button>
      </div>
      <div id="mensajeTurno" class="mt-3"></div>
    </form>
  </main>

  <script type="module" src="./js/turnos.js" defer></script>
  <script type="module" src="./js/auth.js" defer></script>
    <script type="module" src="./js/medico.js" defer></script>


</body>
</html>
