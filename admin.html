<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="css/estilos.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  <header>
    <nav class="nav contenedor d-none d-lg-flex">
      <picture class="nav__logo">
        <img src="img/logo2.png" alt="Logo Clínica IDW" />
      </picture>
      <ul class="nav__menu">
        <li class="nav__menu__hijo"><a href="inicio.html">Inicio</a>
        </li>
        <li class="nav__menu__hijo"><a href="institucional.html">Institucional</a>
        </li>
        <li class="nav__menu__hijo"><a href="contacto.html">Contacto</a>
        </li>
      </ul>
    </nav>

    <nav class="navbar navbar-light bg-light d-lg-none">
      <div class="container-fluid d-flex justify-content-between align-items-center">
        <a class="navbar-brand" href="#">
          <img src="img/logo2.png" alt="Logo" width="250">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mobileMenu"
          aria-controls="mobileMenu" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mobileMenu">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="inicio.html">Inicio</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="institucional.html">Institucional</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="container">
    <h1 class="text-center mb-4">Agregar Medico</h1>

    <form id="form-medico" class="mb-5">
      <input type="hidden" name="id" />

      <div class="row g-3">
        <div class="mb-6">
          <label for="nombre"class="form-label">Nombre completo</label>
          <input type="text" name="nombre" class="form-control" placeholder="Apellido y nombre" id="nombre" required />
        </div>
        <div class="mb-6">
          <label for="especialidad"class="form-label">Especialidad</label>
          <input type="text" name="especialidad" class="form-control" id="especialidad" required />
        </div>
        <div class="mb-6">
          <label for="telefono"class="form-label">Telefono</label>
          <input type="tel" name="Teléfono" class="form-control"  placeholder="+0(123)-456-789" id="telefono" required />
        </div>
        <div class="mb-6">
          <label for="obrasocial"class="form-label">Email</label>
          <input type="text" name="obrasocial" class="form-control" placeholder="OSDE, Medicus, Galeano, Italmedica" id="email" required />
        </div>
        <div class="mb-6">
          <label for="email"class="form-label">Email</label>
          <input type="email" name="Email" class="form-control" placeholder="usuario@email.com" id="email" required />
        </div>
        <div class="col-12 text-center">
          <button type="submit" class="btn btn-primary px-5">Registrar medico</button>
        </div>
      </div>
    </form>

    <div class="table-responsive">
      <table class="table table-bordered table-striped">
        <thead class="table-dark">
          <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Especialidad</th>
            <th>Telefono</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody id="tabla-medicos"></tbody>
      </table>
    </div>

  </main>

  <footer class="mt-5 text-center py-4 bg-dark text-light">
    <p>Copyright &copy; 2025 Todos los derechos reservados.</p>
  </footer>

  <script type="module" src="js/medicos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>
</html>
