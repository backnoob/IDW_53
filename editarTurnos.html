<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CLINICA MEDICA IDW S.A</title>

  <link rel="stylesheet" href="css/estilos.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="js/medico.js" defer></script>
</head>

<body>
    
  <div class="container py-4">

      <div class="row align-items-center mb-3">
        <div class="col-auto">
          <a href="seccionAdmin.html" class="btn btn-md btn-primary shadow-sm">
            <i class="bi bi-arrow-left-circle"></i> Volver
          </a>
        </div>
        <div class="col text-center">
          <h1 class="h3 mb-0">Turnos Solicitados</h1>
        </div>
      </div>

    <div class="table-responsive mt-4">
      <table id="tablaTurnos" class="table table-striped align-middle">
        <thead class="table-dark">
          <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Teléfono</th>
            <th>Email</th>
            <th>Médico</th>
            <th>Obra Social</th>
            <th>Fecha</th>
            <th>Hora</th>
            <th>Valor Final</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>


  <div class="modal fade" id="modalEditarTurno" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="formEditarTurno">
          <div class="modal-header">
            <h5 class="modal-title">Editar Turno</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="editIndex">
            <div class="mb-2">
              <label>Nombre</label>
              <input type="text" id="editNombre" class="form-control" required>
            </div>
            <div class="mb-2">
              <label>Apellido</label>
              <input type="text" id="editApellido" class="form-control" required>
            </div>
            <div class="mb-2">
              <label>Teléfono</label>
              <input type="tel" id="editTelefono" class="form-control" required>
            </div>
            <div class="mb-2">
              <label>Email</label>
              <input type="email" id="editEmail" class="form-control" required>
            </div>
            <div class="mb-2">
              <label>Fecha</label>
              <input type="date" id="editFecha" class="form-control" required>
            </div>
            <div class="mb-2">
              <label>Hora</label>
              <input type="time" id="editHora" class="form-control" required>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script type="module" src="js/turnos.js" defer></script>
  <script type="module" src="./js/turnos.js" defer></script>
  <script type="module" src="./js/auth.js" defer></script>
  <script type="module" src="./js/medico.js" defer></script>



</body>

</html>
