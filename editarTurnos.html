<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLINICA MEDICA IDW S.A</title>

    <link rel="stylesheet" href="css/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/medico.js" defer></script>
</head>

<body>
    <h3 class="mt-5">Turnos Solicitados</h3>
<div class="table-responsive">
  <table id="tablaTurnos" class="table table-bordered table-striped">
    <thead class="table-dark">
      <tr>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Teléfono</th>
        <th>Email</th>
        <th>Médico</th>
        <th>Obra Social</th>
        <th>Fecha</th>
        <th>Hora</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>


<div class="modal fade" id="modalEditarTurno" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Editar Turno</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="formEditarTurno">
          <input type="hidden" id="editIndex">
          <div class="mb-2"><input type="text" id="editNombre" class="form-control" placeholder="Nombre" required></div>
          <div class="mb-2"><input type="text" id="editApellido" class="form-control" placeholder="Apellido" required></div>
          <div class="mb-2"><input type="tel" id="editTelefono" class="form-control" placeholder="Teléfono" required></div>
          <div class="mb-2"><input type="email" id="editEmail" class="form-control" placeholder="Email" required></div>
          <div class="mb-2"><input type="date" id="editFecha" class="form-control" required></div>
          
          <div class="col-md-6">
          <select id="editHora" class="form-control" required>
            <option value="">Seleccionar hora</option>
            <option value="08:00">08:00</option>
            <option value="08:30">08:30</option>
            <option value="09:00">09:00</option>
            <option value="09:30">09:30</option>
            <option value="10:00">10:00</option>
            <option value="10:30">10:30</option>
            <option value="11:00">11:00</option>
            <option value="11:30">11:30</option>
            <option value="12:00">12:00</option>
            <option value="12:30">12:30</option>
            <option value="13:00">13:00</option>
            <option value="13:30">13:30</option>
            <option value="14:00">14:00</option>
            <option value="14:30">14:30</option>
            <option value="15:00">15:00</option>
            <option value="15:30">15:30</option>
            <option value="16:00">16:00</option>
            <option value="16:30">16:30</option>
            <option value="17:00">17:00</option>
          </select>
        </div>
          <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        </form>
      </div>
    </div>
  </div>
</div>
<script type="module" src="js/turnos.js" defer></script>


</body>
</html>
